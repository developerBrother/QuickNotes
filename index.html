<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container justify-content-center">
        <a href="/" class="navbar-brand fw-bold">QuickNotes</a>
        <div class="collapse navbar-collapse flex-grow-0" id="navLinks">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="">Other Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar-->

    <!--Note Entry-->
    <section class="bg-secondary text-light p-5">
      <div class="container">
        <div class="row">
          <h2>Enter Your Note</h2>
          
          <div class="col-sm-10 ">
            <input type="text" id="textEntered" class="rounded userInput" />
          </div>
          <div class="col-sm-2 mt-2 mt-sm-0">
            <button class="rounded" id="add">Add</button>
            
          </div>
        </div>
        <div class="row">
          <h3 id="notice" class="text-danger"></h3>
        </div>
      </div>
    </section>
    <!--Note Entry-->

   

    <!--Note Cards-->
    <section class=" bg-warning p-3">
      <div class="container" >
        <div class="row gy-2" id="board"></div>
        
      </div>
    </section>
    <!--Note Cards-->

    <script>
      $(document).ready(function(){

        

        $("#add").click(function(){
         var value = $("#textEntered").val();
         
         if(value==""){
          $("#notice").html("note can not be empty")
         }else{
          
          
          $("#board").append('<div class="col-sm-5 position-relative" id="note"><button class="customButton"><h3><i class="bi bi-x-circle-fill customIcon"></i></h3></button><div class="card"><div class="card-body"><div class="card-title">'+value+'</div></div></div></div>')
          $("#note button").click(function(e){
            console.log(this.parentElement.remove());
          
        });
   
        }
        })

        
      })
    </script>
  </body>
</html>
